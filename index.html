<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formiga Informática</title>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#fff;color:#000;overflow-x:hidden}

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity:.25;
      z-index:-1
    }

    .menu-lateral{
      position:fixed;
      top:50%;left:15px;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:12px;
      z-index:1000;
      transition:opacity .5s ease, transform .5s ease
    }

    .menu-lateral.hide{
      opacity:0;
      transform:translate(-15px,-50%);
      pointer-events:none
    }

    .menu-lateral a{
      color:#fff;
      text-decoration:none;
      padding:10px 18px 10px 16px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(0,0,0,0.55);
      border-radius:30px;
      font-size:14px;
      font-weight:700;
      background:rgba(0,0,0,0.72);
      backdrop-filter:blur(8px);
      transition:.55s cubic-bezier(0.22,1,0.36,1)
    }

    .menu-lateral a:hover{
      padding-right:42px;
      background:rgba(0,0,0,0.95);
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      transform:translateX(6px)
    }

    .menu-lateral .impact-link{
      background: rgba(0,191,255,0.85);
      border:1px solid rgba(0,191,255,0.9);
      color:#000;
    }

    /* HEADER / MEIA LUA */
    header{
      height:180px; /* AUMENTADO */
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      border-bottom:1px solid rgba(0,0,0,0.6);
      clip-path:ellipse(60% 100% at 50% 0%);
      position:fixed;
      top:0; left:0; right:0;
      z-index:999;
      transition:all .5s ease;
    }

    header.hidden{
      top:-180px;
      background:rgba(0,0,0,0);
      border:none;
    }

    /* LOGO – ÚNICA COISA ALTERADA */
    header img{
      max-height:140px; /* LOGO GRANDE */
      width:auto;
    }

    .hero{
      position:relative;
      height:90vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden
    }

    .hero video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.25
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(255,255,255,.6), rgba(255,255,255,.85));
      z-index:1
    }

    .hero-content{
      position:relative;
      z-index:2;
      text-align:center
    }

    .hero-content h2{
      font-size:42px;
      color:#fff;
      background:#000;
      padding:14px 26px;
      border-radius:999px;
      box-shadow:0 0 25px rgba(0,0,0,.35)
    }

    .hero-content p{
      margin-top:12px;
      font-weight:500;
      opacity:.85
    }

    @media(max-width:768px){
      header{height:150px}
      header img{max-height:110px}
      .menu-lateral{display:none}
    }
  </style>
</head>

<body>

<div class="menu-lateral">
  <a href="#"><i class="fas fa-home"></i>Início</a>
  <a href="#servicos"><i class="fas fa-tools"></i>Serviços</a>
  <a href="#produtos"><i class="fas fa-box"></i>Produtos</a>
  <a href="#quem"><i class="fas fa-users"></i>Quem Somos</a>
  <a href="#dev"><i class="fas fa-code"></i>Sites</a>
  <a href="#impact" class="impact-link"><i class="fas fa-server"></i>Impact System</a>
</div>

<header id="header">
  <img src="logobrancavert.png" alt="Formiga Informática">
</header>

<section class="hero">
  <video autoplay muted loop>
    <source src="video-informatica.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h2>Tecnologia que resolve</h2>
    <p>Soluções completas em informática</p>
  </div>
</section>

<script>
  let lastScroll = 0;
  const header = document.getElementById('header');
  const menu = document.querySelector('.menu-lateral');

  window.addEventListener('scroll',()=>{
    const current = window.scrollY;
    if(current > lastScroll && current > 100){
      header.classList.add('hidden');
      menu.classList.add('hide');
    } else {
      header.classList.remove('hidden');
      menu.classList.remove('hide');
    }
    lastScroll = current;
  });
</script>

</body>
</html>
