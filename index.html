<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formiga Informática</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

body::before{
content:"";position:fixed;inset:0;
background:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
opacity:.25;z-index:-1}

/* MENU LATERAL */
.menu-lateral{
position:fixed;top:50%;left:15px;transform:translateY(-50%);
display:flex;flex-direction:column;gap:12px;z-index:1000;
transition:opacity .5s ease, transform .5s ease}

.menu-lateral.hide{opacity:0;transform:translate(-15px,-50%);pointer-events:none}

.menu-lateral a{
color:#000;text-decoration:none;padding:10px 18px 10px 16px;
display:inline-flex;align-items:center;gap:8px;
border:1px solid rgba(255,255,255,0.55);border-radius:30px;
font-size:14px;font-weight:700;
background:rgba(255,255,255,0.72);backdrop-filter:blur(8px);
transition:.55s cubic-bezier(0.22,1,0.36,1)}

.menu-lateral a:hover{
padding-right:42px;background:rgba(255,255,255,0.95);
box-shadow:0 10px 26px rgba(255,255,255,.35);
transform:translateX(6px)}

/* HEADER */
header{
height:150px;background:rgba(255,255,255,0.85);
display:flex;align-items:center;justify-content:center;
border-bottom:1px solid rgba(255,255,255,0.6);
clip-path:ellipse(60% 100% at 50% 0%);
transition:.3s}

header.scrolled{
height:120px;
box-shadow:0 8px 25px rgba(0,0,0,.35)}

.header-logo{
width:70px;height:70px;background:#ddd;border-radius:14px;
display:flex;align-items:center;justify-content:center;
color:#000;font-weight:700;font-size:12px}

/* HERO */
.hero{position:relative;height:90vh;overflow:hidden}
.hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.25}
.hero::after{content:"";position:absolute;inset:0;
background:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.85));z-index:1}
.hero-content{position:relative;z-index:2;height:100%;
display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.hero-content h2{font-size:42px;margin-bottom:10px;color:#000;
background:rgba(255,255,255,0.92);padding:14px 26px;border-radius:999px}

/* SERVIÇOS */
.servicos{padding:80px 8%;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px}
.servico{border:1px solid #fff;padding:30px;text-align:center;transition:.4s;cursor:pointer}
.servico:hover{transform:scale(1.06);box-shadow:0 0 25px rgba(255,255,255,.35)}
.servico.site{grid-column:1/-1;max-width:300px;margin:0 auto}

/* IMPACT */
.impact{padding:80px 8%;border-top:1px solid #fff;text-align:center}
.impact-box{max-width:800px;margin:auto;border:1px solid #fff;padding:40px;background:rgba(0,0,0,.7)}
.impact-logo{width:120px;height:60px;background:#ccc;margin:0 auto 20px;
border-radius:10px;display:flex;align-items:center;justify-content:center;color:#000;font-weight:700}
.impact-btn{display:inline-block;margin-top:25px;padding:14px 36px;
background:#fff;color:#000;border-radius:40px;text-decoration:none;font-weight:700}

/* WHATSAPP */
.whatsapp{position:fixed;right:20px;bottom:20px;background:#25d366;
color:#fff;width:55px;height:55px;border-radius:50%;
display:flex;align-items:center;justify-content:center;font-size:28px;z-index:1000}

@media(max-width:768px){
header{height:120px}.menu-lateral{display:none}}
</style>
</head>

<body>

<script>
let lastScroll=0;
const menu=document.querySelector('.menu-lateral');
const header=document.querySelector('header');

window.addEventListener('scroll',()=>{
const current=window.scrollY;
header.classList.toggle('scrolled',current>50);
if(current>lastScroll && current>150){menu.classList.add('hide')}
else{menu.classList.remove('hide')}
lastScroll=current;
});
</script>

<div class="menu-lateral">
<a href="#inicio"><i class="fas fa-home"></i>Início</a>
<a href="#servicos"><i class="fas fa-tools"></i>Serviços</a>
<a href="#impact"><i class="fas fa-chart-line"></i>Sistemas</a>
</div>

<header id="inicio">
<div class="header-logo">LOGO</div>
</header>

<section class="hero">
<video autoplay muted loop>
<source src="video-informatica.mp4" type="video/mp4">
</video>
<div class="hero-content">
<h2>Tecnologia que resolve</h2>
</div>
</section>

<section id="servicos" class="servicos">
<div class="servico" onclick="window.open('https://wa.me/5537999365150?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20o%20serviço%20de%20formatação','_blank')"><h3>Formatações</h3></div>
<div class="servico" onclick="window.open('https://wa.me/5537999365150?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20visita%20técnica','_blank')"><h3>Visita Técnica</h3></div>
<div class="servico site" onclick="window.open('https://wa.me/5537998400037?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20criação%20de%20sites','_blank')"><h3>Criação de Sites</h3></div>
</section>

<section id="impact" class="impact">
<div class="impact-box">
<div class="impact-logo">LOGO IMPACT</div>
<p>Sistemas de gestão e fiscal para empresas.</p>
<a class="impact-btn" href="https://wa.me/5537998400037" target="_blank">Falar com a Impact</a>
</div>
</section>

<a class="whatsapp" href="https://wa.me/5537999365150" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
