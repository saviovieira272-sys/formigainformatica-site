<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formiga Informática</title>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#000;color:#fff;overflow-x:hidden}

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity:.25;
      z-index:-1
    }

    /* MENU LATERAL */
    .menu-lateral{
      position:fixed;
      top:50%;left:15px;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:12px;
      z-index:1000;
      transition:transform .4s ease, opacity .4s ease
    }
    .menu-lateral.hide{
      transform:translate(-40px,-50%);
      opacity:0
    }
    .menu-lateral a{
      color:#000;
      text-decoration:none;
      padding:8px 18px;
      display:inline-flex;
      align-items:center;
      white-space:nowrap;
      width:auto; /* tamanho exato do texto */
      border:1px solid rgba(255,255,255,0.55);
      border-radius:30px;
      font-size:14px;
      font-weight:700;
      background:rgba(255,255,255,0.72);
      backdrop-filter:blur(8px);
      transition:
        padding .45s cubic-bezier(.25,.8,.25,1),
        background .45s cubic-bezier(.25,.8,.25,1),
        box-shadow .45s cubic-bezier(.25,.8,.25,1),
        transform .45s cubic-bezier(.25,.8,.25,1)
    }
    .menu-lateral a:hover{
      padding-right:36px;
      background:rgba(255,255,255,0.95);
      box-shadow:0 8px 22px rgba(255,255,255,.35);
      transform:translateX(4px)
    }

    /* HEADER */
    header{
      height:130px;
      background:rgba(255,255,255,0.85);
      display:flex;
      align-items:center;
      justify-content:center;
      border-bottom:1px solid rgba(255,255,255,0.6);
      clip-path:ellipse(60% 100% at 50% 0%);
      transition:transform .4s ease
    }
    header h1{font-size:32px;letter-spacing:2px;color:#000}

    /* HERO */
    .hero{
      position:relative;
      height:90vh;
      overflow:hidden
    }
    .hero video{
      position:absolute;
      inset:0;
      width:100%;height:100%;
      object-fit:cover;
      opacity:.25
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.6), rgba(0,0,0,.85));
      z-index:1
    }
    .hero-content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center
    }
    .hero-content h2{
      font-size:42px;
      color:#000;
      background:rgba(255,255,255,0.92);
      padding:14px 26px;
      border-radius:999px;
      box-shadow:0 0 25px rgba(255,255,255,.35)
    }

    /* SEÇÕES (restante intacto) */
    .servicos,.produtos,.quem-somos,.dev{padding:80px 8%}
    footer{border-top:1px solid rgba(255,255,255,.6);padding:40px 8%;text-align:center}

    .whatsapp{
      position:fixed;
      right:20px;bottom:20px;
      background:#25d366;
      color:#fff;
      width:55px;height:55px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      z-index:1000
    }

    @media(max-width:768px){
      header{height:110px}
      header h1{font-size:24px}
      .menu-lateral{display:none}
    }
  </style>
</head>

<body>

<div class="menu-lateral">
  <a href="#inicio">Início</a>
  <a href="#servicos">Serviços</a>
  <a href="#produtos">Produtos</a>
  <a href="#quem">Quem Somos</a>
  <a href="#dev">Sites</a>
</div>

<header id="inicio">
  <h1>FORMIGA INFORMÁTICA</h1>
</header>

<section class="hero"></section>

<a class="whatsapp" href="https://wa.me/5537999365150" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
  // HEADER E MENU SOMEM AO DESCER E VOLTAM AO SUBIR
  let lastScroll = 0;
  const header = document.querySelector('header');
  const menu = document.querySelector('.menu-lateral');

  window.addEventListener('scroll', () => {
    const current = window.pageYOffset;
    if(current > lastScroll && current > 150){
      header.style.transform = 'translateY(-140px)';
      menu.classList.add('hide');
    } else {
      header.style.transform = 'translateY(0)';
      menu.classList.remove('hide');
    }
    lastScroll = current;
  });
</script>

</body>
</html>
