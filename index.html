<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formiga Informática</title>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{background:#fff;color:#000;overflow-x:hidden}

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity:.25;
      z-index:-1
    }

    .menu-lateral{
      position:fixed;
      top:50%;left:15px;
      transform:translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:12px;
      z-index:1000;
      transition:opacity .5s ease, transform .5s ease
    }

    .menu-lateral.hide{
      opacity:0;
      transform:translate(-15px,-50%);
      pointer-events:none
    }

    .menu-lateral a{
      color:#fff;
      text-decoration:none;
      padding:10px 18px 10px 16px;
      width:fit-content;
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(0,0,0,0.55);
      border-radius:30px;
      font-size:14px;
      font-weight:700;
      background:rgba(0,0,0,0.72);
      backdrop-filter:blur(8px);
      transition:.55s cubic-bezier(0.22,1,0.36,1)
    }

    .menu-lateral a:hover{
      padding-right:42px;
      background:rgba(0,0,0,0.95);
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      transform:translateX(6px)
    }

    .menu-lateral .impact-link{
      background: rgba(0,191,255,0.85);
      border:1px solid rgba(0,191,255,0.9);
      color:#000;
      transition:.3s;
    }

    .menu-lateral .impact-link:hover{
      background: rgba(0,191,255,1);
      box-shadow:0 10px 26px rgba(0,191,255,0.6);
      transform:translateX(6px);
      color:#000;
    }

    /* HEADER */
    header{
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      border-bottom:1px solid rgba(0,0,0,0.6);
      clip-path:ellipse(60% 100% at 50% 0%);
      position:fixed;
      top:0; left:0; right:0;
      z-index:999;
      transition:all .5s ease;
    }

    header.hidden{
      top:-180px;
      background:rgba(0,0,0,0);
      border:none;
    }

    /* AQUI FORÇAMOS A LOGO A OCUPAR MAIS ESPAÇO */
    header img{
      max-height:160px; /* aumenta a logo */
      width:auto;
      display:block;
    }

    /* HERO */
    .hero{position:relative;height:90vh;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.25}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom, rgba(255,255,255,.6), rgba(255,255,255,.85));z-index:1}
    .hero-content{position:relative;z-index:2;text-align:center}
    .hero-content h2{font-size:42px;margin-bottom:10px;color:#fff;background:#000;padding:14px 26px;border-radius:999px;box-shadow:0 0 25px rgba(0,0,0,.35)}
    .hero-content p{margin-top:12px;font-weight:500;opacity:.85}

    /* SERVIÇOS */
    .servicos{padding:80px 8%;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;justify-items:center;}
    .servico{border:1px solid #000;padding:20px;text-align:center;transition:.4s;cursor:pointer;width:200px;}
    .servico i{font-size:40px;margin-bottom:15px}
    .servico:hover{transform:scale(1.06);box-shadow:0 0 25px rgba(0,0,0,.35)}
    .servico a{color:#fff;text-decoration:none;display:block;margin-top:10px;font-weight:600;}
    .servico.criacao-sites{grid-column:1/-1;}

    /* PRODUTOS */
    .produtos{padding:80px 8%}
    .produtos h2{text-align:center;margin-bottom:40px}
    .produtos-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:30px}
    .produto{border:1px solid #000;padding:20px;transition:.3s}
    .produto:hover{transform:scale(1.04)}
    .produto img{width:100%;height:160px;background:#eee;margin-bottom:10px}

    /* QUEM SOMOS */
    .quem-somos{padding:80px 8%;display:flex;justify-content:center}
    .quem-box{max-width:800px;background:rgba(255,255,255,.7);border:1px solid #000;padding:40px;line-height:1.7}

    /* DESENVOLVIMENTO DE SITES */
    .dev{padding:80px 8%;border-top:1px solid #000;display:flex;flex-direction:column;align-items:center}
    .dev-grid{display:flex;gap:30px;flex-wrap:wrap;justify-content:center;width:100%}
    .dev-item{border:1px solid #000;padding:20px;width:260px;text-align:center}
    .btn-dev{display:inline-block;margin-top:30px;padding:14px 34px;background:rgba(0,0,0,0.9);color:#fff;border-radius:40px;text-decoration:none;font-weight:600;transition:.3s}
    .btn-dev:hover{background:#000;box-shadow:0 0 20px rgba(0,0,0,.6);transform:scale(1.05)}

    /* IMPACT SYSTEM */
    .impact{padding:80px 8%;border-top:1px solid #000;display:flex;flex-direction:column;align-items:center}
    .impact h2{text-align:center;margin-bottom:30px}
    .impact-box{width:100%;max-width:1000px;text-align:left;} 
    .impact-items{display:flex;flex-wrap:wrap;gap:20px;margin-top:30px;justify-content:center;width:100%}
    .impact-item{flex:1 1 250px;background:#00bfff;color:#000;padding:20px;border-radius:12px;text-align:center;box-shadow:0 0 20px rgba(0,191,255,.6);transition:.3s}
    .impact-item:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(0,191,255,.8);}
    .impact .btn-dev{background:#00bfff;color:#000;margin-top:30px}
    .impact .btn-dev:hover{background:#0099cc;transform:scale(1.05)}

    /* WHATSAPP */
    .whatsapp{position:fixed;right:20px;bottom:20px;background:#25d366;color:#000;width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;z-index:1000}

    @media(max-width:768px){
      header{height:140px;}
      header img{max-height:120px;}
      .hero-content h2{font-size:30px}
      .menu-lateral{display:none}
    }
  </style>
</head>
<body>

<div class="menu-lateral">
  <a href="#inicio"><i class="fas fa-home"></i>Início</a>
  <a href="#servicos"><i class="fas fa-tools"></i>Serviços</a>
  <a href="#produtos"><i class="fas fa-box"></i>Produtos</a>
  <a href="#quem"><i class="fas fa-users"></i>Quem Somos</a>
  <a href="#dev"><i class="fas fa-code"></i>Sites</a>
  <a href="#impact" class="impact-link"><i class="fas fa-server"></i>Impact System</a>
</div>

<header id="header">
  <img src="logobrancavert.png" alt="Formiga Informática">
</header>

<section class="hero">
  <video autoplay muted loop><source src="video-informatica.mp4" type="video/mp4"></video>
  <div class="hero-content"><h2>Tecnologia que resolve</h2><p>Soluções completas em informática</p></div>
</section>

<!-- Resto do conteúdo continua igual ... -->

<script>
  let lastScroll = 0;
  const header = document.getElementById('header');
  const menu = document.querySelector('.menu-lateral');

  window.addEventListener('scroll',()=>{
    const current = window.scrollY;
    if(current > lastScroll && current > 100){
      header.classList.add('hidden');
      menu.classList.add('hide');
    } else {
      header.classList.remove('hidden');
      menu.classList.remove('hide');
    }
    lastScroll = current;
  });
</script>

</body>
</html>
